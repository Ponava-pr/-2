<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-blocks">
            <div class="block b1" id="b1">b1</div>
            <div class="block b2" id="b2">b2</div>
            <div class="block b3" id="b3">b3</div>
            <div class="block b4" id="b4">b4</div>
        </div>
        
        <div class="center-block" id="centerBlock">
            <span>Click to pick color</span>
        </div>
        
        <input type="color" id="colorPicker" class="hidden">
    </div>

    <script src="script.js"></script>
</body>
</html>
